<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkers JS</title>
    <link rel="stylesheet" href="css/checkers.css">
    <style>
        .container {
            max-width: 100vh;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="checkers"></div>
    </div>

    <script src="js/checker.js"></script>
    <script>
        new CheckersGame(document.getElementById('checkers'))
            .reset()
            .start()
            .addEventListener('game_win', e => {
                alert(e.game.winners[0].name + ' победил за ' + e.game.stepsCount + ' хода!')
                e.game.reset()
            })
    </script>
</body>
</html>
